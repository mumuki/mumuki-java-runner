language: ruby
env: RACK_ENV=development
sudo: false
rvm:
- 2.3.1
services:
- docker
before_install:
- docker pull mumuki/mumuki-junit-worker
- wget https://github.com/mumuki/mulang/releases/download/v2.0.0/mulang
- mv mulang bin/
- chmod +x bin/mulang
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: mumuki-java-runner
  on:
    tags: true
    repo: mumuki/mumuki-java-runner
