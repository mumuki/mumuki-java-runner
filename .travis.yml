language: ruby
env:
  matrix:
  - RACK_ENV=development
  global:
    secure: 
sudo: false
rvm:
- 2.0.0
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_cab912f01fee_key -iv $encrypted_cab912f01fee_iv
  -in escualo_rsa.enc -out escualo_rsa -d
- docker pull mumuki/mumuki-junit-worker
after_success:
- wget https://raw.githubusercontent.com/mumuki/mumuki-escualo-deploy/master/travis_deploy && chmod u+x travis_deploy
- ./travis_deploy junit
